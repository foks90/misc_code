<!DOCTYPE html>
<html>
	<head>
		<title>My Todo App</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="https://www.freepnglogos.com/uploads/fox-head-black-logo-png-22.png">
	</head>
	<body>
		<h1>My Todo List</h1>
		<div>
			<div id="todo-overview">
				<input id="todo-title" type="text" placeholder="Add another todo">
				<input class="input-date" id="date-picker" type="date">
				<button id="addTodo-button" onclick="addTodo()">Add Todo</button>
				<div id="todo-list"/>
			</div>
		</div>
		<div>
			<div id="todo-edit">
				<h3 id="edit-title">Sample title</h3>
				<div class="edit-input">
					<div id="edit-changeTitle">
						<h4>Change Title</h4>
						<input id="edit-title-input" type="text">
					</div>
					<div id="edit-changeDate">
						<h4>Date</h4>
						<input class="input-date" id="edit-date-input" type="date">
					</div>
				</div>
				<div style="margin-top: 20px">
					<button id="edit-cancel-button">Cancel</button>
					<button id="edit-update-button">Update</button>
				</div>
			</div>
		</div>
		<script src="scripts/code.js"></script>
	</body>
</html>
