<!DOCTYPE html>
<html>
	<head>
		<title>Exercises 10</title>
		<link rel="stylesheet" href="../styles.css">
		<link rel="icon" href="https://www.freepnglogos.com/uploads/fox-head-black-logo-png-22.png">
	</head>
	<body>
		<div id="receipt"></div>
		<script>

			//1.
			cartArray = [
				{name: 'Apple', price: '4', quantity: '2'},
				{name: 'Orange', price: '3', quantity: '3'}
			]
			function cartTotal(arr) {
				let total = 0
				arr.forEach(element => {
					total += element.price * element.quantity;
				});
				return total;
			}
			cartTotal(cartArray);

			//2.
			function showObjects(arr) {
				const receipt = document.querySelector('#receipt');
				receipt.innerHTML = '';
				arr.forEach(element => {
					let item = document.createElement('div');
					item.innerText = element.name + ' $' + element.price + ' * ' + element.quantity + ' = $' + element.price*element.quantity;
					receipt.appendChild(item);
				});
				let total = document.createElement('div');
				total.innerText = 'Cart total: $' + cartTotal(cartArray);
				receipt.appendChild(total);
			}
			showObjects(cartArray);
			

			function pickApples(arr) {
				let counter = 0;
				let result = arr.filter(element => {
					if (counter <= 2 && element === 'apple') {
						return false;
					} else if (element === 'orange') {
						return false;
					}
					counter ++;
					return true;
				});
				console.log(result);
			}

			pickApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);
		</script>
	</body>
</html>
