<!DOCTYPE html>
<html>
	<head>
		<title>CatFriends</title>
		<link rel="stylesheet" href="cats.css">
	</head>
	<body>
		<div class="gr_cats">

				</div>
			</div>
			<div class="card">
				<img class="pics" src="cat2.jpg" alt="cat2">

							<img class="profile-pic" src="luna.jpg" alt="luna">

							3 mutual friends
						</p>
					</div>
					<button class="add">Add Friend</button>
				</div>
			</div>
			<div class="card">

					<div class="friend-row">
						<img class="profile-pic" src="luna.jpg" alt="luna">

			</div>

</html>
