<!DOCTYPE html>
<html>
	<head>
		<title>position practice</title>
	</head>
	<body style="height: 3000px; padding-top: 60px; padding-left: 60px;">
		<div style="
			background-color: black;
			color: white;
			position: fixed;
			top: 0px;
			left: 0;
			right: 0;
			height: 50px;
			z-index: 0;
			">header</div>
			<div style="
				background-color: green;
				color: white;
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				width: 50px;
			">
				sidebar
				<div style="
				position: absolute;
				background-color: red;
				color: white;
				right: 10px;
				top: 60px;
			">
				absolute
			</div>
			</div>

		

		<div style="
				background-color: lightblue;
				height: 200px;
				width: 200px;
			">div1</div>
		<div style="
			background-color: lightpink;
			height: 200px;
			width: 200px;
			position: relative;
		">div2
		<div style="
		position: absolute;
		background-color: red;
		color: white;
		right: 10px;
		bottom: 10px;
	">
		absolute
	</div>
	</div>
	</body>
</html>
